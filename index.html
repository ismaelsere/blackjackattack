<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blackjack Attack!</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  </head>

  <body>
    <h1>Blackjack Attack!</h1>
    <div id="gameBoard" class="board">
      <h2 id="dealer" class ="participant">Dealer</h2>
      <h2 id="player" class ="participant">Player</h2>
        <button type="button" name="button" class ="buttonPress" id="bet">Bet!</button>
        <button type="button" name="button" class ="buttonPress" id="hit">Hit!</button>
        <button type="button" name="button" class ="buttonPress" id="hold">Hold!</button>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
