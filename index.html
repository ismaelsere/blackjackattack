<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blackjack Attack!</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  </head>

  <body>
    <h1>Blackjack Attack!</h1>
    <button id="newGame">New Game</button>
    <div id="gameBoard" class="board">
      <h2 id="dealer" class ="participant">Dealer</h2>
        <div class="dealerCards"></div>
        <div class="dealerCards"></div>
      <h2 id="player" class ="participant">Player</h2>
        <div class="playerCards"></div>
        <div class="playerCards"></div>
        <button class ="buttonPlayer" id="hit">Hit!</button>
        <button class ="buttonPlayer" id="hold">Hold!</button>
        <div id="bank">
          <h3>Bank Roll</h3>
          <p id="money">Total: $1,000</p>
          <button class ="buttonBet" id="betOne">Bet 25!</button>
          <button class ="buttonBet" id="betTwo">Bet 50!</button>
          <button class ="buttonBet" id="betThree">Bet 100!</button>
        </div>
      <img src="images/cards.jpg" alt="Playing Cards" id="cardsImg">
      <img src="images/chips.jpg" alt="Playing Cards" id="chipsImg">
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
