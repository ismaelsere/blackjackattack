<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blackjack Attack!</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  </head>

  <body>
    <h1>Blackjack Attack!</h1>
    <button id="newGame">New Game</button>
    <div id="gameBoard" class="board">
      <img src="images/cards.jpg" alt="Playing Cards" id="cardsImg">
      <div class="dealerArea">
          <h2 id="dealer" class ="participant">Dealer</h2>
          <div class="dealerCards" id="dealerCardOne"></div>
          <div class="dealerCards" id="dealerCardTwo"></div>
          <div class="dealerCards hidden" id="dealerCardThree"></div>
          <div class="dealerCards hidden" id="dealerCardFour"></div>
          <div class="dealerCards hidden" id="dealerCardFive"></div>
      </div>
      <div id="bank">
        <h3 id="playerName">Bank Roll</h3>
        <p id="money">$<span id="bankRoll">1000</span></p>
        <button class ="buttonBet" id="bet25">Bet 25!</button>
        <button class ="buttonBet" id="bet50">Bet 50!</button>
        <button class ="buttonBet" id="bet100">Bet 100!</button>
      </div>
      <div class="playerArea">
          <h2 id="player" class ="participant">Player</h2>
          <div class="playerCards" id="playerCardOne"></div>
          <div class="playerCards" id="playerCardTwo"></div>
          <div class="playerCards hidden" id="playerCardThree"></div>
          <div class="playerCards hidden" id="playerCardFour"></div>
          <div class="playerCards hidden" id="playerCardFive"></div>
      </div>
      <div class="buttonArea">
        <button class ="buttonPlayer" id="hit">Hit!</button>
        <button class ="buttonPlayer" id="hold">Hold!</button>
      </div>
      <img src="images/chips.jpg" alt="Playing Cards" id="chipsImg">
      <h2 id='flashMsg'>Bust! Try again?</h2>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
